<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hospital UI - Last 10 Patients</title>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
<h1>Последние 10 пациентов</h1>
<ul id="list"></ul>
<script>
    const socket = io({ transportOptions: { polling: { extraHeaders:
                    {} } }, secure: true });
    socket.on('connect', () => console.log('connected'));
    socket.on('last10', list => {
        const ul = document.getElementById('list');
        ul.innerHTML = '';
        list.forEach(p => {
            const li = document.createElement('li');
            li.textContent = `${p.id} — ${p.firstName} ${p.lastName} (${p.birthDate})`;
            ul.appendChild(li);
        });
    });
</script>
</body>
</html>
